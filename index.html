<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer type="module"></script>
    <title>Th√©o - Harry Potter</title>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" />
      </div>
      <div class="header__left">
        <h1>Harry Potter Fan base</h1>
   
        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br />
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
          <img src="./images/logo/Gryffindor.png" alt="Gryffindor" data-house="gryffindor" />
          <img src="./images/logo/Hufflepuff.png" alt="Hufflepuff" data-house="hufflepuff" />
          <img src="./images/logo/Ravenclaw.png" alt="Ravenclaw" data-house="ravenclaw" />
          <img src="./images/logo/Slytherin.png" alt="Slytherin" data-house="slytherin" />
        </div>
      </section>
      <section>
        <h3>Characters</h3>
        <div class="characters">
          <div class="character gryffindor">
            <img src="./images/characters/harry.webp" alt="Harry Potter" />
            <p>Harry Potter</p>
          </div>
          <div class="character gryffindor">
            <img src="./images/characters/hermione.webp" alt="Hermione Granger" />
            <p>Hermione Granger</p>
          </div>
          <div class="character gryffindor">
            <img src="./images/characters/ron.webp" alt="Ron Weasley" />
            <p>Ron Weasley</p>
          </div>
          <div class="character slytherin">
            <img src="./images/characters/draco.webp" alt="Draco Malfoy" />
            <p>Draco Malfoy</p>
          </div>
          <div class="character ravenclaw">
            <img src="./images/characters/cho.webp" alt="Cho Chang" />
            <p>Cho Chang</p>
          </div>
          <div class="character hufflepuff">
            <img src="./images/characters/cedric.webp" alt="Cedric Diggory" />
            <p>Cedric Diggory</p>
          </div>
          <div class="character slytherin">
            <img src="./images/characters/snape.webp" alt="Severus Snape" />
            <p>Severus Snape</p>
          </div>
          <div class="character creature">
            <img src="./images/characters/troll.jpg" alt="Troll" />
            <p>Troll</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
